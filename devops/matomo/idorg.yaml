# Remember to apply pre-deploy.yaml
replicaCount: 2

networkPolicy:
  enabled: false
pdb:
  create: false

cronjobs:
  archive:
    enabled: false

commonLabels:
  app: idorg
  component: matomo

extraEnvVars:
- name: PHP_MEMORY_LIMIT
  value: "5200M"

matomoWebsiteHost: "matomo.identifiers.org"
matomoWebsiteName: "Identifiers.org"

matomoUsername: idorg
matomoPassword: changethis
matomoEmail: identifiers-org@ebi.ac.uk

image:
  repository: "identifiersorg/matomo"
  tag: "5.3.1"
  debug: true

smtpHost: smtp.eu.mailgun.org
smtpPort: 587
smtpUser: ~
smtpProtocol: tls
smtpExistingSecret: idorg-matomo-secrets

allowEmptyPassword: false

volumePermissions:
  enabled: true
  image:
    repository: bash
    tag: 5.3-alpine3.22

matomoSkipInstall: true

resources:
  requests:
    cpu: 100m
    memory: 750Mi
  limits: 
    cpu: 900m
    memory: 5.3G
  

mariadb:
  enabled: false

service: # Avoid google cloud NEG connectivity issues
  annotations:
    cloud.google.com/neg: '{"ingress":false}'

externalDatabase:
  host: matomomysql
  port: 3306
  user: ~
  database: ~
  existingSecret: idorg-matomo-secrets

livenessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 600
  periodSeconds: 20
  timeoutSeconds: 15
  failureThreshold: 5
  successThreshold: 1

readinessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  failureThreshold: 5
  successThreshold: 1

nodeSelector:
  idorg-deployment: matomo

ingress:
  enabled: true
  pathType: ImplementationSpecific # Necessary for gce
  hostname: matomo.identifiers.org
  path: "/*"
  annotations:
    kubernetes.io/ingress.class: "gce" #Google cloud ingress
    kubernetes.io/ingress.global-static-ip-name: idorg-matomo
    kubernetes.io/ingress.allow-http: "true"
    networking.gke.io/managed-certificates: idorg-matomo-managed-cert
    networking.gke.io/v1beta1.FrontendConfig: "matomo-redirect-config"

podAnnotations:
  kubectl.kubernetes.io/default-container: "idorg-matomo"

sidecars:
  - name: redis
    image: redis:7.4-alpine
    imagePullPolicy: Always
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 200m
    ports:
      - containerPort: 6379


extraDeploy:
  - apiVersion: batch/v1
    kind: CronJob
    metadata:
      labels:
        app: idorg
        component: matomo-archiver
      name: matomo-archiver
    spec:
      concurrencyPolicy: Forbid
      failedJobsHistoryLimit: 3
      jobTemplate:
        spec:
          backoffLimit: 4
          template:
            metadata:
              labels:
                app: idorg
                component: matomo-archiver
              name: matomo-archiver
            spec:
              activeDeadlineSeconds: 86400
              affinity:
                podAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    - labelSelector:
                        matchExpressions:
                          - key: component
                            operator: In
                            values:
                              - matomo-archiver
                      topologyKey: topology.kubernetes.io/zone
              containers:
                - command:
                    - sh
                    - -c
                    - |
                      ln -s /bitnami/matomo/config/config.ini.php /opt/bitnami/matomo/config/config.ini.php ;
                      /opt/bitnami/php/bin/php /opt/bitnami/matomo/console core:archive --url=matomo.identifiers.org --php-cli-options="-d memory_limit=2G" ;
                  env:
                    - name: MAILTO
                      value: identifiers-org@ebi.ac.uk
                    - name: BITNAMI_DEBUG
                      value: "true"
                    - name: ALLOW_EMPTY_PASSWORD
                      value: "no"
                    - name: APACHE_HTTP_PORT_NUMBER
                      value: "8080"
                    - name: APACHE_HTTPS_PORT_NUMBER
                      value: "8443"
                    - name: MATOMO_DATABASE_HOST
                      value: matomomysql
                    - name: MATOMO_DATABASE_PORT_NUMBER
                      value: "3306"
                    - name: MATOMO_DATABASE_NAME
                      value: matomo_db_idorg
                    - name: MATOMO_DATABASE_USER
                      value: matomo_idorg
                    - name: MATOMO_DATABASE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          key: db-password
                          name: idorg-matomo-secrets
                    - name: MATOMO_SKIP_BOOTSTRAP
                      value: "yes"
                    - name: MATOMO_USERNAME
                      value: idorg
                    - name: MATOMO_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          key: matomo-password
                          name: idorg-matomo
                    - name: MATOMO_EMAIL
                      value: identifiers-org@ebi.ac.uk
                    - name: MATOMO_WEBSITE_NAME
                      value: Identifiers.org
                    - name: MATOMO_WEBSITE_HOST
                      value: matomo.identifiers.org
                    - name: MATOMO_SMTP_HOST
                      value: smtp.eu.mailgun.org
                    - name: MATOMO_SMTP_PORT
                      value: "587"
                    - name: MATOMO_SMTP_USER
                      value: matomo@identifiers.org
                    - name: MATOMO_SMTP_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          key: smtp-password
                          name: idorg-matomo-secrets
                    - name: MATOMO_SMTP_PROTOCOL
                      value: tls
                    - name: PHP_MEMORY_LIMIT
                      value: "2G"
                  image: identifiersorg/matomo:5.3.1
                  imagePullPolicy: IfNotPresent
                  name: matomo-archiver
                  resources:
                    limits:
                      cpu: 100m
                      memory: 2100M
                    requests:
                      cpu: 10m
                      memory: 200Mi
                  securityContext:
                    runAsNonRoot: false
                    runAsUser: 0
                  volumeMounts:
                    - mountPath: /bitnami/matomo
                      name: matomo-data
                      readOnly: true
              nodeSelector:
                idorg-deployment: matomo
              restartPolicy: Never
              terminationGracePeriodSeconds: 30
              volumes:
                - name: matomo-data
                  persistentVolumeClaim:
                    claimName: idorg-matomo-matomo
                    readOnly: true
          ttlSecondsAfterFinished: 7200
      schedule: 5 * * * *
      startingDeadlineSeconds: 180
      successfulJobsHistoryLimit: 1
      suspend: false

