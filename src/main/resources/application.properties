org.identifiers.cloud.hq.ws.registry.notifiers.placeholder.donotuse=${HQ_WS_REGISTRY_CONFIG_NOTIFIERS_PLACEHOLDER_DONOTUSE:PLACEHOLDER_do_not_use_this}
