org.identifiers.cloud.hq.ws.registry.notifiers.curator.prefixreg.start.to=${HQ_WS_REGISTRY_CONFIG_NOTIFIERS_CURATOR_PREFIXREG_START_TO:identifiers.org@gmail.com}
