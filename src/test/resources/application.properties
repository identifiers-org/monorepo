spring.application.name=cloud-satellite-web-spa
server.port=9090

spring.main.banner-mode=off
logging.level.root=WARN


# Pay attention to the situation where you are behind a proxy (specially SSL termination)
server.use-forward-headers=true
server.forward-headers-strategy=NATIVE

spring.mvc.throw-exception-if-no-handler-found=true
spring.thymeleaf.enabled=false

# Matomo
org.identifiers.matomo.enabled=false
org.identifiers.matomo.baseUrl=https://some.matomo.com/matomo.php
org.identifiers.matomo.authToken=12345678123456781234567812345678
org.identifiers.matomo.thread-pool-size=30
matomo.tracker.filter.enabled=false
matomo.tracker.enabled=false

# CORS
org.identifiers.satellite.frontend.satellitewebspa.config.cors.origin=*

# Backend configuration
org.identifiers.satellite.frontend.satellitewebspa.config.ws.resolver.host=localhost
org.identifiers.satellite.frontend.satellitewebspa.config.ws.resolver.port=8080
org.identifiers.satellite.frontend.satellitewebspa.config.ws.resolver.schema=http

# SPA configuration
org.identifiers.satellite.frontend.satellitewebspa.config.ws.resolver.url=http://localhost:8080
org.identifiers.satellite.frontend.satellitewebspa.config.ws.hqregistry.url=http://localhost:8180
org.identifiers.satellite.frontend.satellitewebspa.config.ws.apiversion=1.0
org.identifiers.satellite.frontend.satellitewebspa.config.web.hqregistry.url=http://localhost:9092
org.identifiers.satellite.frontend.satellitewebspa.config.web.hqregistry.prefixregistrationform.url=http://localhost:9092/prefixregistrationrequest
org.identifiers.satellite.frontend.satellitewebspa.config.flag.showsearchsuggestions=true