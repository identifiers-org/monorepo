app.version=2.1.1
app.homepage=https://identifiers.org
spring.redis.host=localhost
spring.redis.port=6379

spring.main.banner-mode=off

spring.data.rest.base-path=restApi

logging.level.root=WARN

org.identifiers.cloud.ws.linkchecker.backend.data.queue.key.linkcheckrequests=linkCheckerLinkCheckRequestsQueue
org.identifiers.cloud.ws.linkchecker.backend.data.channel.key.linkcheckresults=linkCheckerChannelLinkCheckResults
org.identifiers.cloud.ws.linkchecker.backend.data.channel.key.flushhistorytrackingdata=linkCheckerChannelFlushHistoryTrackingData
# Stats cache configuration
org.identifiers.cloud.ws.linkchecker.backend.data.cache.expiry=365d
org.identifiers.cloud.ws.linkchecker.backend.data.cache.size=1500
# Identifiers.org API configuration
org.identifiers.cloud.ws.linkchecker.backend.service.resolver.host=localhost
org.identifiers.cloud.ws.linkchecker.backend.service.resolver.port=8080
# Periodic link checker configuration
org.identifiers.cloud.ws.linkchecker.daemon.websiteswithtrustedcerts=
org.identifiers.cloud.ws.linkchecker.daemon.periodiclinkcheckingtask.enabled=false
org.identifiers.cloud.ws.linkchecker.daemon.periodicchecksfeedertask.enabled=false
org.identifiers.cloud.ws.linkchecker.daemon.periodicchecksfeedertask.waittime.max=24h
org.identifiers.cloud.ws.linkchecker.daemon.periodicchecksfeedertask.waittime.min=12h
org.identifiers.cloud.ws.linkchecker.daemon.periodicchecksfeedertask.waittime.error=1h
org.identifiers.cloud.ws.linkchecker.daemon.linkchecker.waittime.max=30s
org.identifiers.cloud.ws.linkchecker.daemon.linkchecker.waittime.polltimeout=3s

# Link Check Results Time To Live
org.identifiers.cloud.ws.linkchecker.backend.data.linkcheckresults.ttl=7d

management.endpoint.loggers.enabled=true
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=loggers,health
