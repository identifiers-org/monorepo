spring.application.name=cloud-ws-resource-recommender
server.port=8083

spring.main.banner-mode=off
logging.level.root=WARN

org.identifiers.cloud.ws.resourcerecommender.scorer.reliability.max-cache-size=${WS_RESOURCE_RECOMMENDER_CONFIG_SCORER_RELIABILITY_MAX_CACHE_SIZE:200}
org.identifiers.cloud.ws.resourcerecommender.scorer.reliability.max-cache-duration=${WS_RESOURCE_RECOMMENDER_CONFIG_SCORER_RELIABILITY_MAX_CACHE_DURATION:4h}

# Link Checker service location
org.identifiers.cloud.ws.resourcerecommender.backend.service.linkchecker.host=localhost
org.identifiers.cloud.ws.resourcerecommender.backend.service.linkchecker.port=8084
org.identifiers.cloud.resourcerecommender.backend.service.linkchecker.healthcheckpath=/actuator/health