# Development environment HQ Registry API Service
# Author: Manuel Bernal Llinares <mbdebian@gmail.com>
version: "3"
services:
    postgresql:
        image: postgres
        environment:
            - POSTGRES_DB=devdatabase
            - POSTGRES_USER=devusername
            - POSTGRES_PASSWORD=devpassword
        ports:
            - "5430:5432"
